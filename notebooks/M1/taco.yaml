# May need to move inside yolov5 directory once yolov5 repo has been cloned 

# Train command: python train.py --data coco.yaml
# Default dataset location is next to /yolov5:

# download command/URL (optional)
# download: bash data/scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: taco/train/images
val:   taco/val/images
test:  taco/test/images

# number of classes
nc: 64

# class names
names:  ['Aerosol', 'Aluminium foil', 'Battery',
         'Aluminium blister pack', 'Carded blister pack',
         'Clear plastic bottle', 'Glass bottle',
         'Other plastic bottle', 'Plastic bottle cap',
