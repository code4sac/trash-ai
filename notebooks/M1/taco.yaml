         'Food Can', 'Corrugated carton', 'Drink carton',
         'Egg carton', 'Meal carton', 'Other carton',
         'Paper cup', 'Disposable plastic cup', 'Foam cup',
         'Glass cup', 'Other plastic cup', 'Food waste',
         'Plastic lid', 'Metal lid', 'Magazine paper',
         'Tissues', 'Wrapping paper', 'Normal paper',
         'Paper bag', 'Plastified paper bag', 'Pizza box',
         'Garbage bag', 'Single-use carrier bag',
         'Polypropylene bag', 'Produce bag', 'Cereal bag',
         'Bread bag', 'Plastic film', 'Crisp packet',
         'Other plastic wrapper', 'Retort pouch',
